<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jyotish Prediction by Palmology</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1d4ed8">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #1e3a8a;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      gap: 20px;
    }
    .left-panel {
      width: 40%;
    }
    .right-panel {
      width: 60%;
      overflow-y: auto;
      max-height: 80vh;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 6px;
      width: 100%;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #downloadPdfBtn {
      background-color: #10b981;
    }
    #downloadPdfBtn:hover {
      background-color: #059669;
    }
    #chart {
      margin-top: 20px;
    }
    #chart svg {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 16px;
    }
    .footer {
      text-align: center;
      margin: 20px;
      color: gray;
      font-size: 14px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1d4ed8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Get Your Jyotish Prediction</h1>
  <div class="container">
    <div class="left-panel">
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">

      <label for="time">Time of Birth (HH:MM):</label>
      <input type="time" id="time">

      <label for="location">Location (City, State, Country):</label>
      <input type="text" id="location">

      <label for="language">Language:</label>
      <select id="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>

      <button onclick="getPrediction()">Get Prediction</button>
      <button id="downloadPdfBtn" style="display: none" onclick="downloadPdf()">Download Your Jyotish Predictions</button>

      <div id="chart"></div>
    </div>
    <div class="right-panel">
      <div id="result">
        <div id="loadingAnimation" style="display: none; text-align:center;">
          <div class="loader"></div>
          <p>Generating prediction...</p>
        </div>
        <div id="predictionText">Your prediction will appear here...</div>
      </div>
    </div>
  </div>
  <div class="footer">Service provided by Palmology</div>

  <script>
    async function getPrediction() {
      const dob = document.getElementById('dob').value;
      const [year, month, day] = dob.split('-').map(Number);
      const tob = document.getElementById('time').value;
      const [hour, minute] = tob.split(':').map(Number);
      const location = document.getElementById('location').value;
      const geoResponse = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=15459e2a83eb42de9cd2b77a168c9307`);
      const geoData = await geoResponse.json();
      const { lat, lng } = geoData.results[0].geometry;
      const timezone = geoData.results[0].annotations.timezone.offset_sec / 3600;

      const data = {
        name: document.getElementById('name').value,
        day,
        month,
        year,
        hour,
        minute,
        latitude: lat,
        longitude: lng,
        timezone,
        language: document.getElementById('language').value
      };

      document.getElementById('loadingAnimation').style.display = 'block';
      document.getElementById('predictionText').innerText = '';
      document.getElementById('chart').innerHTML = '';
      document.getElementById('downloadPdfBtn').style.display = 'none';

      try {
        const response = await fetch(`${window.location.origin}/predict`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById('loadingAnimation').style.display = 'none';

        if (result.prediction) {
          document.getElementById('predictionText').innerText = result.prediction;
          if (result.chartSvg) {
            document.getElementById('chart').innerHTML = `
              <h3>Your Lagan Chart (D1)</h3>
              <div id="svgContainer">${result.chartSvg}</div>
            `;
          } else {
            document.getElementById('chart').innerHTML = '<p style="color:red;">Chart image URL not received from API.</p>';
          }
          document.getElementById('downloadPdfBtn').style.display = 'inline-block';
        } else {
          document.getElementById('predictionText').innerText = 'Prediction failed. Try again.';
        }
      } catch (err) {
        document.getElementById('loadingAnimation').style.display = 'none';
        document.getElementById('predictionText').innerText = 'Error: Unable to get prediction.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
