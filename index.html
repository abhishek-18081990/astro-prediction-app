<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Jyotish Prediction</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1d4ed8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #1d4ed8;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-line;
    }
    #chart img, #chart svg {
      margin-top: 20px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #downloadPdfBtn {
      margin-top: 20px;
      background-color: #10b981;
    }
    #downloadPdfBtn:hover {
      background-color: #059669;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Your Jyotish Prediction</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" />

    <label for="time">Time of Birth (HH:MM):</label>
    <input type="time" id="time" />

    <label for="location">Location (City, State, Country):</label>
    <input type="text" id="location" />

    <label for="language">Language:</label>
    <select id="language">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
    </select>

    <button onclick="getPrediction()">Get Prediction</button>

    <div id="chart"></div>
    <div id="result">Your prediction will appear here...</div>
    <button id="downloadPdfBtn" style="display: none" onclick="downloadPdf()">Download Your Jyotish Predictions</button>

    <div class="footer">Service provided by Palmology</div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function(reg) {
        console.log('Service Worker Registered!', reg);
      }).catch(function(err) {
        console.log('Service Worker registration failed: ', err);
      });
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
