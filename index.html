<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jyotish Prediction App</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .section {
      margin-top: 30px;
    }
    #chart img, #chart svg {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    #downloadPdfBtn {
      background-color: #10b981;
    }
    #downloadPdfBtn:hover {
      background-color: #059669;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Your Jyotish Prediction</h1>

    <label for="name">Name:</label>
    <input type="text" id="name">

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">

    <label for="time">Time of Birth (HH:MM):</label>
    <input type="time" id="time">

    <label for="location">Location (City, State, Country):</label>
    <input type="text" id="location">

    <label for="language">Language:</label>
    <select id="language">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
    </select>

    <button onclick="getPrediction()">Get Prediction</button>

    <div class="section" id="chart"></div>
    <div class="section" id="result">Your prediction will appear here...</div>
    <button id="downloadPdfBtn" style="display: none" onclick="downloadPdf()">Download Your Jyotish Predictions</button>

    <footer>
      Service provided by Palmology
    </footer>
  </div>

  <!-- Script here (same as current logic) -->
</body>
</html>
