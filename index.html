<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Prediction</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .form-area, .output-area {
      width: 48%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 6px;
      width: 95%;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-line;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    #chart img, #chart svg {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    #downloadPdfBtn {
      margin-top: 10px;
      background-color: #10b981;
    }
    #downloadPdfBtn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <h1>Get Your Jyotish Prediction</h1>
  <div class="container">
    <div class="form-area">
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">

      <label for="time">Time of Birth (HH:MM):</label>
      <input type="time" id="time">

      <label for="location">Location (City, State, Country):</label>
      <input type="text" id="location">

      <label for="language">Language:</label>
      <select id="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>

      <button onclick="getPrediction()">Get Prediction</button>
    </div>

    <div class="output-area">
      <div id="result">Your prediction will appear here...</div>
      <div id="chart"></div>
      <button id="downloadPdfBtn" style="display: none" onclick="downloadPdf()">Download Your Jyotish Predictions</button>
    </div>
  </div>

  <script>
    async function getPrediction() {
      const dob = document.getElementById('dob').value;
      const [year, month, day] = dob.split('-').map(Number);

      const tob = document.getElementById('time').value;
      const [hour, minute] = tob.split(':').map(Number);

      const location = document.getElementById('location').value;

      const geoResponse = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=15459e2a83eb42de9cd2b77a168c9307`);
      const geoData = await geoResponse.json();
      const { lat, lng } = geoData.results[0].geometry;
      const timezone = geoData.results[0].annotations.timezone.offset_sec / 3600;

      const data = {
        name: document.getElementById('name').value,
        day,
        month,
        year,
        hour,
        minute,
        latitude: lat,
        longitude: lng,
        timezone,
        language: document.getElementById('language').value
      };

      document.getElementById('result').innerText = 'Generating prediction...';
      document.getElementById('chart').innerHTML = '';
      document.getElementById('downloadPdfBtn').style.display = 'none';

      try {
        const response = await fetch(`${window.location.origin}/predict`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.prediction) {
          document.getElementById('result').innerText = result.prediction;
          if (result.chartSvg) {
            document.getElementById('chart').innerHTML = `
              <h3>Your Horoscope Chart (D1)</h3>
              <div id="svgContainer">${result.chartSvg}</div>
            `;
          } else {
            document.getElementById('chart').innerHTML = '<p style="color:red;">Chart image URL not received from API.</p>';
          }
          document.getElementById('downloadPdfBtn').style.display = 'inline-block';
        } else {
          document.getElementById('result').innerText = 'Prediction failed. Try again.';
        }

      } catch (err) {
        document.getElementById('result').innerText = 'Error: Unable to get prediction.';
        console.error(err);
      }
    }

    function downloadPdf() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById('name').value;
      const prediction = document.getElementById('result').innerText;
      const lines = doc.splitTextToSize(prediction, 180);

      let y = 20;
      doc.text(`Jyotish Prediction for ${name}`, 10, 10);

      lines.forEach(line => {
        if (y > 250) {
          doc.addPage();
          y = 20;
        }
        doc.text(line, 10, y);
        y += 7;
      });

      const svgElement = document.querySelector('#svgContainer svg');
      if (svgElement) {
        const svgData = new XMLSerializer().serializeToString(svgElement);
        const canvas = document.createElement('canvas');
        const svgSize = svgElement.getBoundingClientRect();
        canvas.width = svgSize.width;
        canvas.height = svgSize.height;
        const ctx = canvas.getContext('2d');

        const img = new Image();
        const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);

        img.onload = function () {
          ctx.drawImage(img, 0, 0);
          URL.revokeObjectURL(url);
          const imgData = canvas.toDataURL('image/png');

          doc.addPage();
          doc.addImage(imgData, 'PNG', 10, 10, 180, 180);
          doc.save(`${name.replace(/\s+/g, '_')}_jyotish_prediction.pdf`);
        };
        img.src = url;
      } else {
        doc.save(`${name.replace(/\s+/g, '_')}_jyotish_prediction.pdf`);
      }
    }
  </script>
</body>
</html>
