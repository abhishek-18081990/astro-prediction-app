<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jyotish Prediction by Palmology</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1d4ed8">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    h1 {
      text-align: center;
      margin: 20px 10px;
      color: #1e3a8a;
    }
    .container {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    @media(min-width: 768px) {
      .container {
        flex-direction: row;
        gap: 20px;
      }
    }
    .left-panel, .right-panel {
      width: 100%;
    }
    @media(min-width: 768px) {
      .left-panel {
        width: 40%;
      }
      .right-panel {
        width: 60%;
      }
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 6px;
      width: 100%;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #downloadPdfBtn {
      background-color: #10b981;
    }
    #downloadPdfBtn:hover {
      background-color: #059669;
    }
    #chart {
      margin-top: 20px;
    }
    #chart svg, #chart img {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 100%;
      height: auto;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 16px;
    }
    .footer {
      text-align: center;
      margin: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Get Your Jyotish Prediction</h1>
  <div class="container">
    <div class="left-panel">
      <label for="name">Name:</label>
      <input type="text" id="name">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">
      <label for="time">Time of Birth (HH:MM):</label>
      <input type="time" id="time">
      <label for="location">Location (City, State, Country):</label>
      <input type="text" id="location">
      <label for="language">Language:</label>
      <select id="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>
      <button onclick="getPrediction()">Get Prediction</button>
      <button id="downloadPdfBtn" style="display: none" onclick="downloadPdf()">Download Your Jyotish Predictions</button>
      <div id="chart"></div>
    </div>
    <div class="right-panel">
      <div id="result">Your prediction will appear here...</div>
    </div>
  </div>
  <div class="footer">Service provided by Palmology</div>
</body>
</html>
