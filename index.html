<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palmology Jyotish Predictions</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0b1e3d" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <!-- AOS Animation CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <style>
    /* Base resets */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: #0b1e3d; color: #eee; overflow-x: hidden; }

    /* Validation styling */
    input:invalid, select:invalid {
      border: 2px solid #e53e3e;
    }
    input:valid, select:valid {
      border: 1px solid #ccc;
    }

    /* Container styling */
    .container { max-width: 1200px; margin: 40px auto; padding: 20px; background: rgba(11,30,61,0.85); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    h1 { text-align: center; font-size: 2rem; margin-bottom: 20px; color: #ff6f61; }
    label { display: block; margin-top: 15px; font-weight: 500; color: #ccc; }
    input, select, button { font-family: inherit; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; background: #2e2e2e; color: #eee; border: 1px solid #ccc; }
    .autocomplete-list { position: relative; }
    .autocomplete-items { position: absolute; top: 100%; left: 0; right: 0; background: #2e2e2e; border: 1px solid #444; max-height: 150px; overflow-y: auto; z-index: 10; }
    .autocomplete-item { padding: 8px; cursor: pointer; }
    .autocomplete-item:hover { background: #444; }

    .form-group { margin-bottom: 20px; position: relative; }
    .checkbox-group { display: flex; align-items: center; margin-top: 15px; }
    .checkbox-group input { width: auto; margin-right: 8px; }

    .btn { display: inline-block; margin-top: 20px; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; transition: background 0.2s ease; }
    .btn-primary { background: #ff6f61; color: #fff; }
    .btn-primary:disabled { background: #999; cursor: not-allowed; }
    .btn-primary:hover:not(:disabled) { background: #e65b51; }
    .btn-success { background: #10b981; color: #fff; }
    .btn-success:hover { background: #0e9a6e; }
    .spinner { display: none; width: 24px; height: 24px; border: 3px solid #eee; border-top: 3px solid #ff6f61; border-radius: 50%; animation: spin 1s linear infinite; margin-left: 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Responsive layout */
    @media (min-width: 768px) {
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-up">
    <h1>Palmology Jyotish Predictions</h1>
    <div class="grid">
      <div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" pattern="[A-Za-z\s]+" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" max="" required />
        </div>
        <div class="form-group">
          <label for="time">Time of Birth</label>
          <input type="time" id="time" required />
        </div>
        <div class="form-group autocomplete-list">
          <label for="location">Location (India only)</label>
          <input type="text" id="location" placeholder="City, State..." autocomplete="off" required />
          <div class="autocomplete-items" id="loc-list"></div>
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language" required>
            <option value="" disabled selected>Select</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
          </select>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember Me</label>
        </div>
        <button id="predictBtn" class="btn btn-primary" disabled onclick="getPrediction()">
          Get Prediction <span class="spinner" id="spinner"></span>
        </button>
        <button id="downloadBtn" class="btn btn-success" style="display:none" onclick="downloadPdf()">
          Download Predictions
        </button>
      </div>
      <div>
        <div id="chart"></div>
        <div id="result">Your prediction will appear here...</div>
      </div>
    </div>
  </div>

  <script>
    // Set max date for DOB to today
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];

    // Load remembered values
    window.addEventListener('load', () => {
      if (localStorage.getItem('remember') === 'true') {
        ['name','dob','time','location','language'].forEach(id => {
          const val = localStorage.getItem(id);
          if (val) document.getElementById(id).value = val;
        });
        document.getElementById('remember').checked = true;
      }
      validateForm();
    });

    // Validate form and toggle button
    ['name','dob','time','location','language'].forEach(id => {
      document.getElementById(id).addEventListener('input', validateForm);
    });
    function validateForm() {
      const valid = Array.from(['name','dob','time','location','language']).every(id => {
        const el = document.getElementById(id);
        return el.checkValidity();
      });
      document.getElementById('predictBtn').disabled = !valid;
    }

    // Debounce helper
    function debounce(fn, delay) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // Autocomplete for location using OpenCage (India-only)
    const locInput = document.getElementById('location');
    const locList = document.getElementById('loc-list');
    locInput.addEventListener('input', debounce(async () => {
      const q = locInput.value.trim();
      locList.innerHTML = '';
      if (q.length < 3) return;
      try {
        const res = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(q)}&key=15459e2a83eb42de9cd2b77a168c9307&countrycode=IN&limit=5`);
        const data = await res.json();
        data.results.forEach(r => {
          const div = document.createElement('div');
          div.className = 'autocomplete-item';
          div.textContent = r.formatted;
          div.addEventListener('click', () => {
            locInput.value = r.formatted;
            locList.innerHTML = '';
            validateForm();
          });
          locList.appendChild(div);
        });
      } catch (e) { console.error(e); }
    }, 300));

    // Prediction and Remember Me
    async function getPrediction() {
      const spinner = document.getElementById('spinner'); spinner.style.display = 'inline-block';
      // Remember inputs
      if (document.getElementById('remember').checked) {
        localStorage.setItem('remember', 'true');
        ['name','dob','time','location','language'].forEach(id => {
          localStorage.setItem(id, document.getElementById(id).value);
        });
      } else {
        localStorage.clear();
      }
      // ... proceed with fetch, display chart & result, then hide spinner
      // (existing getPrediction logic)  
      setTimeout(() => { spinner.style.display = 'none'; }, 2000);
    }

    function downloadPdf() {
      // existing download logic
    }
  </script>
</body>
</html>
